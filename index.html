<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="menu">
        <div class="title"><p class="title-text">Battleship</p></div>
        <form class="player-form">
          <div class="field-wrap">
            <label for="p1-name">Player 1 name</label>
            <input
              type="text"
              id="p1-name"
              name="p1-name"
              placeholder="Player 1"
            />
          </div>

          <div class="field-wrap">
            <label for="p2-name">Player 2 name</label>
            <input
              type="text"
              id="p2-name"
              name="p2-name"
              placeholder="Computer"
              class="name-disabled"
              disabled
            />
          </div>

          <div class="check-wrap">
            <input type="checkbox" id="p2-com" name="p2-com" checked />
            <label for="p2-com">AI opponent</label>
          </div>

          <button type="submit" id="start-button">Start Game</button>
        </form>
      </div>
      <div class="board-wrap">
        <div class="board">
          <div class="blind"></div>
          <div class="map"></div>
          <div class="own-board"></div>
        </div>
        <div class="info">
          <p class="turn-text"></p>
          <p class="move-text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
